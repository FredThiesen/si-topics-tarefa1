<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js"></script>
	</head>
	<body>
		<!-- Container geral -->
		<div class="container">
			<!-- Form esquerda -->
			<div class="wrapper-form">
				<h2>Efetuar registros</h2>
				<form action="#" id="form-dados-esquerda">
					<ul>
						<li>
							<div class="wrapper-input-row">
								<div class="wrapper-input-name">
									<label for="nome">Nome</label>
									<input type="text" name="nome" id="nome" />
								</div>
								<div class="wrapper-input">
									<label for="data-nascimento"
										>Data de nascimento</label
									>
									<input
										type="date"
										name="data-nascimento"
										id="data-nascimento"
									/>
								</div>
							</div>
						</li>
						<li>
							<div class="wrapper-input">
								<label for="email">Email</label>
								<input type="email" name="email" id="email" />
							</div>
						</li>
						<li>
							<div class="wrapper-input">
								<label for="senha">Senha</label>
								<input
									type="password"
									name="senha"
									id="senha"
								/>
							</div>
						</li>
						<li>
							<div class="wrapper-input">
								<label for="sexo">Sexo</label>
								<select name="sexo" id="sexo">
									<option value="masculino">Masculino</option>
									<option value="feminino">Feminino</option>
									<option value="outro">Outro</option>
								</select>
							</div>
						</li>
						<li>
							<div class="wrapper-input">
								<label for="tel-residencial"
									>Telefone Residencial</label
								>
								<input
									type="tel"
									name="tel-residencial"
									id="tel-residencial"
								/>
							</div>
						</li>
						<li>
							<div class="wrapper-input">
								<label for="fumante">Fumante</label>
								<select name="fumante" id="fumante">
									<option value="sim">Sim</option>
									<option value="nao">Não</option>
								</select>
							</div>
						</li>
						<li>
							<div class="wrapper-input">
								<label for="municipio-origem"
									>Município de Origem</label
								>
								<input
									type="text"
									name="municipio-origem"
									id="municipio-origem"
								/>
							</div>
						</li>
					</ul>

					<input type="reset" value="Cancelar" id="reset" />
					<input type="submit" value="Gravar" id="submit" />
				</form>
			</div>
			<!-- Fim Form esquerda -->

			<!-- Form direita -->
			<div class="wrapper-form">
				<h2>Dados</h2>
				<form action="" id="form-dados-direita">
					<ul>
						<li>
							<div class="wrapper-input-row">
								<div class="wrapper-input-name">
									<label for="dado-nome">Nome</label>
									<input
										readonly
										type="text"
										name="dado-nome"
										id="dado-nome"
									/>
								</div>
								<div class="wrapper-input">
									<label for="dado-data-nascimento"
										>Data de nascimento</label
									>
									<input
										readonly
										type="date"
										name="dado-data-nascimento"
										id="dado-data-nascimento"
									/>
								</div>
							</div>
						</li>
						<li>
							<div class="wrapper-input">
								<label for="dado-email">Email</label>
								<input
									readonly
									type="email"
									name="dado-email"
									id="dado-email"
								/>
							</div>
						</li>
						<li>
							<div class="wrapper-input">
								<label for="dado-senha">Senha</label>
								<input
									readonly
									type="password"
									name="dado-senha"
									id="dado-senha"
								/>
							</div>
						</li>
						<li>
							<div class="wrapper-input">
								<label for="dado-sexo">Sexo</label>
								<select
									name="dado-sexo"
									id="dado-sexo"
									readonly
								>
									<option value="masculino">Masculino</option>
									<option value="feminino">Feminino</option>
									<option value="outro">Outro</option>
								</select>
							</div>
						</li>
						<li>
							<div class="wrapper-input">
								<label for="dado-tel-residencial"
									>Telefone Residencial</label
								>
								<input
									readonly
									type="tel"
									name="dado-tel-residencial"
									id="dado-tel-residencial"
								/>
							</div>
						</li>
						<li>
							<div class="wrapper-input">
								<label for="dado-fumante">Fumante</label>
								<select
									readonly
									name="dado-fumante"
									id="dado-fumante"
								>
									<option value="sim">Sim</option>
									<option value="nao">Não</option>
								</select>
							</div>
						</li>
						<li>
							<div class="wrapper-input">
								<label for="dado-municipio-origem"
									>Município de Origem</label
								>
								<input
									readonly
									type="text"
									name="dado-municipio-origem"
									id="dado-municipio-origem"
								/>
							</div>
						</li>
					</ul>

					<input type="reset" value="Limpar" id="dado-reset" />
				</form>
			</div>
			<!-- Fim Form direita -->
		</div>
	</body>
</html>
